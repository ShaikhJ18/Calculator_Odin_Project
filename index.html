<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cool Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="screen-box">
            <div class="screen">
                0
            </div>
        </div>
        <div class="operations">
            <div class="clear">
                <button class="clear-button">C</button>
            </div>
            <div class="positive-negative">
                <button class="positive-negative-button">+/-</button>
            </div>
            <div class="percentage">
                <button class="percentage-button">%</button>
            </div>
            <div class="divide">
                <button class="divide-button">/</button>
            </div>
        </div>
        <div class="seven-nine">
            <div class="seven">
                <button>7</button>
            </div>
            <div class="eight">
                <button>8</button>
            </div>
            <div class="nine">
                <button>9</button>
            </div>
            <div class="multiply">
                <button class="multiply-button">x</button>
            </div>
        </div>
        <div class="four-six">
            <div class="four">
                <button>4</button>
            </div>
            <div class="five">
                <button>5</button>
            </div>
            <div class="six">
                <button>6</button>
            </div>
            <div class="subtract">
                <button class="subtract-button">-</button>
            </div>
        </div>
        <div class="one-three">
            <div class="one">
                <button>1</button>
            </div>
            <div class="two">
                <button>2</button>
            </div>
            <div class="three">
                <button>3</button>
            </div>
            <div class="add">
                <button class="add-button">+</button>
            </div>
        </div>
        <div class="zero-decimal">
            <div class="zero">
                <button class="zero-button">0</button>
            </div>
            <div class="decimal">
                <button>.</button>
            </div>
            <div class="equal">
                <button class="equal-button">=</button>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
