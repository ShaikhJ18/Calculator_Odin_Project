<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cool Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
            <input type="display" placeholder="Numbers"></input>
            <div class="clear-divide">
                <button class="clear">C</button>
                <button class="positive-negative">+/-</button>
                <button class="percentage">%</button>
                <button class="divide"></button>
            </div>
            <div class="seven-nine">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="four-six">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="one-three">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
            </div>
            <div class="zero-eqaul">
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        <script src="logic.js"></script>
    </body>
</html>
