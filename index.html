<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Cool Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="big-box">
        <div class="screen-box">
            <h3 class="screen-content">0</h3>
        </div>
        <div class="operations">
            <div class="clear">
                <button class="clear-button" id="clear-button">AC</button>
            </div>
            <div class="positive-negative">
                <button class="positive-negative-button" id="positive-negative-button">+/-</button>
            </div>
            <div class="percentage">
                <button class="percentage-button" id="percentage-button" >%</button>
            </div>
            <div class="divide">
                <button class="divide-button" id="divide-button">/</button>
            </div>
        </div>
        <div class="seven-nine">
            <div class="seven">
                <button class="seven-button" id="seven-button">7</button>
            </div>
            <div class="eight">
                <button class="eight-button" id="eight-button">8</button>
            </div>
            <div class="nine">
                <button class="nine-button" id="nine-button">9</button>
            </div>
            <div class="multiply">
                <button class="multiply-button" id="multiply-button">x</button>
            </div>
        </div>
        <div class="four-six">
            <div class="four">
                <button class="four-button" id="four-button">4</button>
            </div>
            <div class="five">
                <button class="five-button" id="five-button">5</button>
            </div>
            <div class="six">
                <button class="six button" id="six-button">6</button>
            </div>
            <div class="subtract">
                <button class="subtract-button" id="subtract-button">-</button>
            </div>
        </div>
        <div class="one-three">
            <div class="one">
                <button class="one-button" id="one-button"> 1</button>
            </div>
            <div class="two">
                <button class="two-button" id="two-button">2</button>
            </div>
            <div class="three">
                <button class="three-button" id="three-button">3</button>
            </div>
            <div class="add">
                <button class="add-button" id="add-button">+</button>
            </div>
        </div>
        <div class="zero-decimal">
            <div class="zero">
                <button class="zero-button" id="zero-button">0</button>
            </div>
            <div class="decimal">
                <button class="decimal-button" id="decimal-button">.</button>
            </div>
            <div class="equal">
                <button class="equal-button" id="equal-button">=</button>
            </div>
        </div>
        </div>
        <div class="footer-box">
            <footer>Copyright Â© Jawad Shaikh 2023</footer>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
